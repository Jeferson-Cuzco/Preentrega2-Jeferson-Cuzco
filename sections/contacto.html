<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisa Roses</title>
    <link rel="stylesheet" href="../estilo/style.css">
</head>
<body>
    <header>
        <H1>SISA ROSES</H1>
        <ul class="inicio">
            <li><a href="../index.html">INICIO</a></li>
            <li><a href="../sections/catalogo.html">CATALOGO </a></li>
            <li><a href="../sections/arreglo.html">ARREGLOS</a></li>
            <li><a href="../sections/nosotros.html">NOSOTROS</a></li>
        </ul> 
    </Header>
    <main class="formulario">
        <h2>CONTACTOS</h2>
        <form action="hola"></form>
        <div>
            <label for="Usuario">Nombre</label>
            <input type="text" id="Usuario" placeholder="Ejemplo: Jose Navarro" required>
        </div>
        <div>
            <label for="Mail">Correo</label>
            <input type="email" id="email" placeholder="usuario@correo.com" required>
        </div>
        <div>
            <label for="">Área</label>
            <select name="" id="">
                <option value="">Administración</option>
                <option value="">Ventas</option>
                <option value="">Servicio al cliente</option>
                <option value="">Producción</option>
                <option value="">Otros</option>
            </select>
        </div>
        <div>
            <label for="asunto">Asunto del Mensaje</label>
            <input type="text" id="asunto" required>
        </div>
        <div>
            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </main>
    <footer>
        <!--Pie de pagina-->
        <div>
            <span>REDES SOCIALES</span>
            <ul>
                <li><a href="">Facebook</a></li>
                <li><a href="">Instagram</a></li>
                <li><a href="">Tik  Tok</a></li>
            </ul>
        </div>
        <div>
            <span>ESCRIBENOS POR:</span>
                <ul>
                    <li><a href="">WhatsApp</a></li>
                    <li><a href="">Messenger</a></li>
                </ul>
        </div>
    </footer>  
</body>
</html>
